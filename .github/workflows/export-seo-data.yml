name: Export SEO Data

on:
  # Run daily at 2 AM UTC (after most publishing activity)
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to export from'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  AWS_REGION: us-east-1

jobs:
  export-seo-data:
    name: Export SEO Data to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd packages/registry
          npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Export SEO data with full content
        run: |
          cd packages/registry
          npm run export-seo
        env:
          # Database connection (production)
          PGHOST: ${{ secrets.PROD_DB_HOST }}
          PGPORT: ${{ secrets.PROD_DB_PORT }}
          PGDATABASE: ${{ secrets.PROD_DB_NAME }}
          PGUSER: ${{ secrets.PROD_DB_USER }}
          PGPASSWORD: ${{ secrets.PROD_DB_PASSWORD }}

          # S3 configuration
          S3_BUCKET: prpm-prod-packages
          S3_REGION: ${{ env.AWS_REGION }}
          S3_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_SEO_BUCKET: prpm-prod-packages

          # AWS SDK will use the credentials from configure-aws-credentials action
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Trigger webapp rebuild
        run: |
          echo "SEO data export complete. Triggering webapp rebuild to pick up new data."
          # Optionally trigger webapp deploy workflow
          # gh workflow run deploy.yml --field deploy_target=webapp
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå SEO data export failed!"
          echo "Check the logs for details."

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Install pkg
      run: npm install -g pkg
    
    - name: Build binaries (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p binaries
        pkg dist/index.js --targets node18-macos-x64,node18-macos-arm64 --output binaries/prmp
        ls -la binaries/
      shell: bash
    
    - name: Build binaries (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p binaries
        pkg dist/index.js --targets node18-linux-x64 --output binaries/prmp
        ls -la binaries/
      shell: bash
    
    - name: Build binaries (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir -p binaries
        pkg dist/index.js --targets node18-win-x64 --output binaries/prmp
        ls -la binaries/
      shell: bash
    
    - name: Create Release (macOS)
      if: matrix.os == 'macos-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          binaries/prmp-macos-x64
          binaries/prmp-macos-arm64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          binaries/prmp-linux-x64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release (Windows)
      if: matrix.os == 'windows-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          binaries/prmp-win-x64.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

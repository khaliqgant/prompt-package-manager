# Weekly Karen Review Workflow
# Runs every Monday at 9 AM
# Good for tracking progress over time

name: Weekly Karen Checkup

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  weekly-karen:
    runs-on: ubuntu-latest
    name: Weekly Karen Reality Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Karen Review
        uses: your-org/karen-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          generate_badge: true
          post_comment: false  # Don't spam PRs

      - name: Commit Karen Updates
        run: |
          git config --local user.email "karen@prpm.dev"
          git config --local user.name "Karen Bot"
          git add .karen/
          git commit -m "ðŸ“Š Weekly Karen review update" || echo "No changes"
          git push

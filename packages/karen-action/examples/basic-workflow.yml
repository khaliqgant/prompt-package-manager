# Basic Karen Review Workflow
# Runs on every push to main and on all PRs

name: Karen Code Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  karen-review:
    runs-on: ubuntu-latest
    name: Get Karen's honest opinion

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Karen Review
        uses: your-org/karen-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          post_comment: true
          generate_badge: true

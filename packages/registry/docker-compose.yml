version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prmp-postgres
    environment:
      POSTGRES_USER: prmp
      POSTGRES_PASSWORD: prmp
      POSTGRES_DB: prmp_registry
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prmp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prmp-redis
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only for security
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: prmp-minio
    ports:
      - "127.0.0.1:9000:9000"  # Bind to localhost only for security
      - "127.0.0.1:9001:9001"  # Bind to localhost only for security
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  registry:
    build: .
    container_name: prmp-registry
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://prmp:prmp@postgres:5432/prmp_registry
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      # GitHub OAuth (optional)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: http://localhost:3000/api/v1/auth/callback
      # S3/MinIO
      AWS_REGION: us-east-1
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: prmp-packages
      AWS_FORCE_PATH_STYLE: "true"
      # Search
      SEARCH_ENGINE: postgres
      # Features
      ENABLE_TELEMETRY: "false"
      ENABLE_RATE_LIMITING: "false"
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
  minio_data:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your PRPM Author Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }

        .logo p {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .invite-details {
            background: #f7fafc;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
        }

        .invite-details h2 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .invite-details .username {
            color: #667eea;
            font-weight: 700;
        }

        .invite-details .stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .message {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
            padding: 16px;
            border-radius: 8px;
            margin: 24px 0;
            color: #234e52;
            line-height: 1.6;
        }

        .benefits {
            margin: 24px 0;
        }

        .benefits h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .benefits ul {
            list-style: none;
        }

        .benefits li {
            padding: 12px 0;
            color: #4a5568;
            display: flex;
            align-items: center;
        }

        .benefits li:before {
            content: '‚úì';
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #48bb78;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 24px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fed7d7;
            border-left: 4px solid #fc8181;
            padding: 16px;
            border-radius: 8px;
            color: #742a2a;
            margin: 24px 0;
        }

        .success {
            text-align: center;
            padding: 40px 0;
        }

        .success h2 {
            color: #48bb78;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #a0aec0;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üì¶ PRPM</h1>
            <p>Prompt Package Manager</p>
        </div>

        <span class="badge">üéñÔ∏è Author Invite</span>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your invite...</p>
            </div>
        </div>

        <div class="footer">
            <p>Need help? <a href="mailto:authors@pr-pm.ai">Contact Support</a></p>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || window.location.pathname.split('/').pop();

        async function loadInvite() {
            try {
                const response = await fetch(`/api/v1/invites/${token}`);

                if (!response.ok) {
                    const error = await response.json();
                    showError(error.message || 'Failed to load invite');
                    return;
                }

                const data = await response.json();
                showInvite(data.invite);
            } catch (error) {
                showError('Failed to connect to server. Please try again later.');
            }
        }

        function showInvite(invite) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="invite-details">
                    <h2>Welcome, <span class="username">@${invite.author_username}</span>!</h2>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${invite.package_count}</div>
                            <div class="stat-label">Packages</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">‚úì</div>
                            <div class="stat-label">Verified</div>
                        </div>
                    </div>
                </div>

                ${invite.invite_message ? `
                <div class="message">
                    ${invite.invite_message}
                </div>
                ` : ''}

                <div class="benefits">
                    <h3>‚ú® When you claim this invite, you'll get:</h3>
                    <ul>
                        <li>Verified author badge</li>
                        <li>Edit access to all your ${invite.package_count} packages</li>
                        <li>Package analytics and download stats</li>
                        <li>Featured placement on PRPM</li>
                        <li>Access to author community</li>
                        <li>Custom author profile page</li>
                    </ul>
                </div>

                <button class="btn" onclick="claimInvite()">
                    üéñÔ∏è Claim Your Profile Now
                </button>

                <p style="text-align: center; color: #718096; font-size: 14px; margin-top: 16px;">
                    Expires: ${new Date(invite.expires_at).toLocaleDateString()}
                </p>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Error</strong><br>
                    ${message}
                </div>
                <p style="text-align: center; color: #718096; margin-top: 20px;">
                    <a href="mailto:authors@pr-pm.ai" style="color: #667eea;">Contact support</a> if you believe this is a mistake.
                </p>
            `;
        }

        function showSuccess(data) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="success">
                    <div class="success-icon">üéâ</div>
                    <h2>Successfully Claimed!</h2>
                    <p style="color: #718096; margin-top: 16px; line-height: 1.6;">
                        Welcome to PRPM, <strong>@${data.user.claimed_author_username}</strong>!<br>
                        You now own <strong>${data.user.package_count} packages</strong>.<br><br>
                        Check your email for next steps to set up your author profile.
                    </p>
                    <button class="btn" style="margin-top: 32px;" onclick="window.location.href='/dashboard'">
                        Go to Dashboard
                    </button>
                </div>
            `;
        }

        async function claimInvite() {
            // Check if user is logged in
            // For now, we'll redirect to GitHub OAuth
            const redirectUrl = window.location.href;
            window.location.href = `/api/v1/auth/github?redirect=${encodeURIComponent(redirectUrl)}`;

            // After OAuth, this function will be called again
            // and will execute the actual claim
        }

        // Load invite on page load
        loadInvite();
    </script>
</body>
</html>
